databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: Mikhail Knyazev
      changes:

        - createSequence:
            sequenceName: users_seq
            dataType: bigint
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807
            cycle: false
            cacheSize: 1

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: users_pk

              - column:
                  name: username
                  type: VARCHAR(50)
              - column:
                  name: firstname
                  type: VARCHAR(50)
              - column:
                  name: telegram_id
                  type: VARCHAR(100)
                  constraints:
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: is_verification
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: shop_id
                  type: BIGINT
              - column:
                  name: count_shops
                  type: INTEGER
                  defaultValueNumeric: 0


