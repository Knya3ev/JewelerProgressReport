databaseChangeLog:
  - changeSet:
      id: create_jewelry_size_table
      author: Mikhail Knyazev
      changes:
        - createSequence:
            sequenceName: jewelry_resize_seq
            dataType: bigint
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807
            cycle: false
            cacheSize: 1

        - createTable:
            tableName: jewelry_resize
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: jewelry_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: resize_id
                  type: BIGINT
                  constraints:
                    nullable: false



        - addForeignKeyConstraint:
            baseTableName: jewelry_resize
            baseColumnNames: jewelry_id
            referencedTableName: jewelry
            referencedColumnNames: id
            constraintName: jewelry_resize_jewelry_id_fk
            onDelete: NO ACTION
            onUpdate: NO ACTION
            validate: true
            deferrable: false
            initiallyDeferred: false

        - addForeignKeyConstraint:
            baseTableName: jewelry_resize
            baseColumnNames: resize_id
            referencedTableName: resize
            referencedColumnNames: id
            constraintName: jewelry_resize_resize_id_fk
            onDelete: NO ACTION
            onUpdate: NO ACTION
            validate: true
            deferrable: false
            initiallyDeferred: false

        - addPrimaryKey:
            tableName: jewelry_resize
            columnNames: jewelry_id, resize_id
            constraintName: jewelry_resize_pk
