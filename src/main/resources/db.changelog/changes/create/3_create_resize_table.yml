databaseChangeLog:
  - changeSet:
      id: create_size_ring_table
      author: Mikhail Knyazev
      changes:

        - createSequence:
            sequenceName: resize_seq
            dataType: bigint
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807
            cycle: false
            cacheSize: 1

        - createTable:
            tableName: resize
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: resize_pk
              - column:
                  name: ring_resizing
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: before
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: after
                  type: DOUBLE
                  constraints:
                    nullable: false




